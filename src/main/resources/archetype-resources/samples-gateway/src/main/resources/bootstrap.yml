spring:
  application:
    name: gateway
  cloud:
    gateway:
      enabled: true
      routes:
        # Add your routes here.
        - id: aliyun_route
          uri: https://www.aliyun.com/
          predicates:
            - Path=/product/**
        - id: httpbin_route
          uri: https://httpbin.org
          predicates:
            - Path=/httpbin/**
          filters:
            - RewritePath=/httpbin/(?<segment>.*), /$\{segment}
      discovery:
        locator:
          lower-case-service-id: true

    nacos:
      config:
        file-extension: yaml
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        username: nacos
        password: nacos
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        username: nacos
        password: nacos

    sentinel:
      datasource.ds2.file:
        file: "classpath: gateway.json"
        ruleType: gw-flow
      datasource.ds1.file:
        file: "classpath: api.json"
        ruleType: gw-api-group
      transport:
        dashboard: ${SENTINEL_DASHBOARD_HOSTï¼š127.0.0.1}:${SENTINEL_DASHBOARD_PORT:9091}
      filter:
        enabled: true
      scg.fallback:
        mode: response
        response-status: 444
        response-body: 1234
      scg:
        order: -100

server:
  port: ${SERVER_PORT:9090}

