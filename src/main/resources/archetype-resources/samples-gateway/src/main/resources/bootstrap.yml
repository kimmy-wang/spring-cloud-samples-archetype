spring:
#  main:
#    allow-bean-definition-overriding: true
  application:
    name: gateway
  cloud:
    gateway:
      enabled: true
      httpclient:
        ssl:
          use-insecure-trust-manager: true
#          trusted-x509-certificates:
#            - cert1.pem
#            - cert2.pem
      discovery:
        locator:
          lower-case-service-id: true
      routes:
        - id: product_route
          uri: lb://product
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
        - id: order_route
          uri: lb://order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1

    nacos:
      config:
        file-extension: yaml
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        username: nacos
        password: nacos
        name: gateway-test
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        username: ${spring.cloud.nacos.config.username}
        password: ${spring.cloud.nacos.config.password}

    sentinel:
      datasource.ds1.nacos:
        serverAddr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        dataId: gateway-api
        ruleType: gw-api-group
      transport:
        dashboard: ${SENTINEL_DASHBOARD_HOST:127.0.0.1}:${SENTINEL_DASHBOARD_PORT:8849}
      filter:
        enabled: true
      scg.fallback:
        mode: response
        response-status: 444
        response-body: 1234
      scg:
        order: -100

server:
  port: ${SERVER_PORT:9090}
  ssl:
    enabled: true
    key-alias: samples
    key-password: samples
    key-store: classpath:samples.jks
    key-store-password: samples
    key-store-type: JKS

